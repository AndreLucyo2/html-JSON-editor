<!DOCTYPE html>
<html>

<head>
    <title>Tema de Cores para Blocos de JSON</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <h1>Exemplo de Tema de Cores para Blocos de JSON</h1>
    <div class="json-block">
        <pre>
{
    <span class="json-key">"name"</span>: <span class="json-string">"John Doe"</span>,
    <span class="json-key">"age"</span>: <span class="json-number">30</span>,
    <span class="json-key">"email"</span>: <span class="json-string">"johndoe@example.com"</span>,
    <span class="json-key">"isSubscribed"</span>: <span class="json-string">true</span>
}
        </pre>
    </div>

    <script type="text/javascript" src="./js/jsonFormat.js"></script>
</body>

</html>
