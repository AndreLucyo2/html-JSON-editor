<!DOCTYPE html>
<html>

<head>
    <title>Tema de Cores para Blocos de JSON</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <h1>Exemplo de Tema de Cores para Blocos de Código</h1>
    <div class="code-block">
        <p class="comment">// Exemplo de código em JavaScript</p>
        <p class="keyword">function</p> <span class="function-name">calculateSum</span>(<span
            class="parameter">a</span>, <span class="parameter">b</span>) {
        <p class="keyword">const</p> <span class="local-variable">result</span> = <span class="number">a</span> + <span
            class="number">b</span>;
        <p class="keyword">return</p> <span class="local-variable">result</span>;
        }
    </div>

    <div class="code-block">
        <p class="comment">// Exemplo de código em Python</p>
        <p class="keyword">def</p> <span class="function-name">factorial</span>(<span class="parameter">n</span>):
        <p class="keyword">if</p> <span class="number">n</span> == <span class="number">0</span>:
        <p class="keyword">return</p> <span class="number">1</span>
        <p class="keyword">else</p>:
        <p class="keyword">return</p> <span class="number">n</span> * <span class="function-name">factorial</span>(<span
            class="number">n</span>-<span class="number">1</span>)
    </div>

    <script type="text/javascript" src="./js/jsonFormat.js"></script>
</body>

</html>
